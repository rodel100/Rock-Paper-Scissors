<!DOCTYPE html>
<html>
    <head>
        Rock-Paper-Scissors
    </head>
    <body>
        <script>
                function computerplay(){
                let n = Math.random();
                if(n <= 0.33){
                    return("rock");
                }
                else if (n >= 0.66){
                    return("paper");
                } else {
                    return("scissors");
                }   
            }
            function playRound(playerselection, computerselection){
                switch ((playerselection) + (computerselection)) {
                case("rockrock"):{
                return("that's a tie");
                break; }
                case("rock"+"scissors"): {
                return("You win, Rock breaks scissors");
                break;}
                case("rock"+"paper"): 
                return("You lose, Paper beats Rock");
                break;
                case("paper"+"rock"):
                return("you win, paper beats rock");
                break;
                case("paper"+"paper"):
                return("that's a tie");
                break;
                case("paper"+"scissors"):
                return("You lose, Scissors beats Paper");
                break;
                case("scissors"+"paper"):
                return("You win, Scissors beats Paper");
                break;
                case("scissors"+"scissors"):
                return("That's a tie");
                break;
                case("scissors"+"rock"):
                return("You lose, Rock beats Scissors");
                break;
                default: return("choose between rock.paper or scissors");
                }
            }
            let win = 0;
            let lose = 0;
            function playGame(){
                for(let x = 0; x < 5; x++){
                let playerinput = prompt("Rock, Paper or Scissors");
                let input = playerinput.toLowerCase();
                let computerinput = computerplay();
                if (playRound(input, computerinput).includes("win"))
                {++win;}
                else if (playRound(input, computerinput).includes("lose")) 
                {++lose}
                else {}
                alert(playRound(input, computerinput) + "\n You've won: " + win + " You've lost " + lose);
                    }
                }
                console.log(playGame())
        </script>
    </body>
</html>
