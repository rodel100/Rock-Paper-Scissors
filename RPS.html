<!DOCTYPE html>
<html>
    <head>
        Rock-Paper-Scissors
    </head>
    <body>
        <script>
            let n = Math.random();
                function computerplay(){
                if(n <= 0.33){
                    return("rock");
                }
                else if (n >= 0.66){
                    return("paper");
                } else {
                    return("scissors");
                }   
            }
            function playRound(playerselection, computerselection){
                let playeranswer = playerselection
                let computeranswer = computerselection

                switch ((playeranswer) + (computeranswer)) {
                case("rockrock"):{
                return("that's a tie");
                break; }
                case("rock"+"scissors"): {
                return("You win, Rock breaks scissors");
                break;}
                case("rock"+"paper"): 
                return("You lose, Paper beats Rock");
                break;
                case("paper"+"rock"):
                return("you win, paper beats rock");
                break;
                case("paper"+"paper"):
                return("that's a tie");
                break;
                case("paper"+"scissors"):
                return("You lose, Scissors beats Paper");
                break;
                case("scissors"+"paper"):
                return("You win, Scissors beats Paper");
                break;
                case("scissors"+"scissors"):
                return("That's a tie");
                break;
                case("scissors"+"rock"):
                return("You lose, Rock beats Scissors");
                break;
                default: return("choose between rock.paper or scissors");
                }
            }
            let win = 0;
            let lose = 0;
            function playGame(){
                for(let x = 0; x < 5; x++){
                let playerinput = prompt("Rock, Paper or Scissors").toLowerCase();
                if (playRound(playerinput, computerplay()).includes("win"))
                {++win;}
                else if (playRound(playerinput, computerplay()).includes("lose")) 
                {++lose}
                alert(playRound(playerinput, computerplay()) + "\n You've won: " + win + " You've lost " + lose);
                    }
                }
                console.log(playGame())
        </script>
    </body>
</html>
